<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Password Generator</h1>

    <input type="number" id="length" min="1" placeholder="Length of the password"><br>
    <input type="checkbox" id="uppercase"> Add uppercase letters <br>
    <input type="checkbox" id="lowercase"> Add lowercase letters <br>
    <input type="checkbox" id="numbers"> Add numbers <br>
    <input type="checkbox" id="specialChar"> Add special characters <br>
    <br>
    <button id="Btn">Generate Password</button>

    <p>Password Generated: <span id="result"></span> </p>

<script src="pass.js" type="module"></script>
</body>
</html>
